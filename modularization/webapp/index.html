<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>modularization</title>
        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"student10.sap.training.modularization": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
            data-sap-ui-libs="sap.m"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                let oButton = new sap.m.Button({text: "Press Me"});
                oButton.placeAt("content");

                oButton.attachPress(function() {
                    sap.ui.require(["student10/sap/training/modularization/myLib/MessageManager"],
                    function(MessageManager) {
                        Messagemanager.reportSuccess("button was pressed", "success");
                    });
                });
            });
        </script>
    </head>
    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
